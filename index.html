<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <h1 class="title">Random cats gallery</h1>

    <div class="overlay"></div>
    <div class="overlay-cancel"><i class="fas fa-window-close"></i></div>

    <div class="wrapper">
      <div class="top-container">
        <div class="arrow left-arrow"><i class="fas fa-angle-left"></i></div>
        <div class="arrow right-arrow"><i class="fas fa-angle-right"></i></div>
      </div>
      <div class="bottom-container">
        <div class="bottom-images"></div>
      </div>
    </div>

    <section class="container">
      <div class="gallery"></div>
    </section>
    <script src="code.js"></script>
  </body>
</html>
